<body>
<fieldset>

    <form class="form-inline" th:action="@{/}" method="POST" xmlns:th="http://www.w3.org/1999/xhtml">
        <div class="d-flex">
        <div class="form-group" placeholder="Left Operand">
                <div class="form-control">
                    <span style="color:rosybrown;padding-left:15px;padding-right:15px">Number1:</span><input type="number" name="leftOperand" class="ml-5" style="border:none;" th:value="${leftOperand}">
                </div>
        </div>
            <div class="form-group">
                <div class="">
                 <select class="form-control" name="operator">
                        <option value="+" th:selected="${operator.equals('+')}">+</option>
                        <option value="-" th:selected="${operator.equals('-')}">-</option>
                        <option value="*" th:selected="${operator.equals('*')}">*</option>
                        <option value="/" th:selected="${operator.equals('/')}">/</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <span style="color:rosybrown;padding-left:15px;padding-right:15px">Number2:</span><input type="number" class="ml-5" name="rightOperand" style="border:none;" th:value="${rightOperand}">
                </div>
            </div>
<!--            <div class="form-group">-->
<!--                <div class="ml-5 col-sm-2 ">-->
<!--                    <p>=</p>-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group" placeholder="Result">
                <div class="form-control">
                    <span style="color:rosybrown;padding-left:15px;padding-right:15px">Result:</span> <input type="number" name="Result" style="border:none;" readonly th:value="${result}">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
        </div>
    </form>
</fieldset>
</body>
